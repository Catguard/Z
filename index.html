<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0f1c;
      color: #e2e8f0;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      background: linear-gradient(90deg, #06b6d4, #3b82f6, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #94a3b8;
    }

    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background: #06b6d4;
      color: #0a0f1c;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 10px #06b6d4;
    }

    .btn:hover {
      background: #3b82f6;
      box-shadow: 0 0 20px #3b82f6;
      transform: scale(1.1);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #06b6d4; }
      to   { text-shadow: 0 0 20px #9333ea; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Background animated gradient */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #1e293b, #0a0f1c 70%);
      animation: move 10s linear infinite;
      z-index: -1;
    }

    @keyframes move {
      0% { transform: translate(0,0); }
      50% { transform: translate(-10%, -10%); }
      100% { transform: translate(0,0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello :D</h1>
    <p>Nothing Here</p>
    <a href="https://google.com" class="btn">Exit</a>
  </div>
</body>
</html>
